<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link href="https://unpkg.com/@primer/css@18.2.0/dist/primer.css" rel="stylesheet" />
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}" media="screen" type="text/css">

    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <![endif]-->

    {% seo %}

    {% include head-custom.html %}
  </head>

  <body class="logged-in env-production page-responsive">
    
      {% if site.title and site.title != page.title %}
      {% comment %}
      <h1><a href="{{ "/" | absolute_url }}">{{ site.title }}</a></h1>
      {% endcomment %}
      {% endif %}


      <div class="clearfix container-xl px-3 px-md-4 px-lg-5">
          <br><br><br>

            <div class="d-flex flex-column flex-md-row gh-header">
              <h1 class="flex-auto min-width-0 mb-2 mb-md-0 mr-0 mr-md-2 gh-header-title">{{ page.name }}</h1>

                <div class="mt-0 mt-lg-1 flex-shrink-0 gh-header-actions">
                  <a href="#wiki-pages-box" class="d-md-none pl-2 float-right">Jump to bottom</a>
                    <a href="#" role="button" class="btn-sm btn ml-0">Edit</a>
                    <a href="#" role="button" class="btn-primary btn-sm btn">New Page</a>
                </div>
            </div>
            <div class="mt-2 mt-md-1 pb-3 gh-header-meta">
            </div>

            <div id="wiki-content" class="mt-4">
              <div class="Layout Layout--flowRow-until-md Layout--sidebarPosition-end Layout--sidebarPosition-flowRow-end">

                <div class="Layout-sidebar">
                    <!-- WIKI RIGHTBAR -->
                    {% include el_wiki_rightbar.html %}
                    <!-- ///////////// -->
                </div>

                <div class="Layout-main">
                  <div id="wiki-body" class="gollum-markdown-content">

                    <!-- WIKI PAGE CONTENT -->
                    <div class="markdown-body">
                      {{ content }}
                    </div>
                    <!-- ///////////////// -->

                    <!-- WIKI FOOTER -->
                    {% include el_footer.html %}
                    <!-- /////////// -->

                  </div>
                  <br><br><br>
                </div>

              </div> 
            </div>
      </div>
    
  </body>
</html>
